{% extends "base.html" %} 
{% block app_content %}
<h1>Hallo {{ current_user.username }}! Hier kannst Du die verfügbaren Wochen buchen:</h1>
    {% for line in lines %}
    <table class="table table-hover">
        <tr>
            <td width="70px">
            Von {{ line.begin.strftime('%d.%m.%Y') }} 
            bis {{ line.end.strftime('%d.%m.%Y') }} 
            <a href="{{ url_for('reserve', period_id=line.id) }}"> jetzt buchen.</a>
            </td> 
        </tr>
    </table> 
    {% endfor %}
