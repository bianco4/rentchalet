{% extends "base.html" %}
{% block app_content %}
    
<tr>
    <td>
        <h1>User: {{ current_user.username }}</h1>
        <p><a href="{{ url_for('edit_profile') }}">Profil anpassen</a></p>        
    </td>
</tr>

{% for line in lines %}
    <table class="table table-hover">
        <tr>
            <td width="70px">
            Chalet ist von {{ line.begin.strftime('%d.%m.%Y') }} 
            bis {{ line.end.strftime('%d.%m.%Y') }} reserviert.
            <a href="{{ url_for('delete_res', period_id=line.id) }}"> HIER STORNIEREN</a>
            </td> 
        </tr>
    </table>
{% endfor %}
{% endblock %}
